<script>
	var myIndex=0;
	slide_show();

	function slide_show(){

		var x = document.getElementsByClassName("mySlides");
		for(i=0; i<x.length; i++) {
			x[i].style.display = "none";
		}
		x[myIndex].style.display = "block";
		myIndex++;
		if(myIndex==3){
			myIndex=0;
		}
		setTimeout(slide_show, 3000);
		}
</script>
