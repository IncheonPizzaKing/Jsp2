    <script>
        var index = 0;
        slide_banner();

        function slide_banner() {
            var x = document.getElementsByClassName("mainBannerIn");
            for (i = 0; i < x.length; i++) {
                x[i].style.opacity = 0;
                x[i].style.display = "none";
            }
            if (index == 3) {
                index = 0;
            }
            x[index].style.opacity = 1;
            x[index].style.display = "block";
            index++;
            setTimeout(slide_banner, 2000);
        }
